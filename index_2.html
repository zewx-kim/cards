const labels = ["총운", "아침운", "오후운", "저녁운"];
const selectedCards = [];
const maxSelections = 4;
const backImage = "https://zewx-kim.github.io/cards/imgs/select2.jpg";

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function createCard(card, index) {
  return `
    <div style='display:inline-block;margin:8px;' onclick='flipCard(\${index})'>
      <img src="\${backImage}" id='img-\${index}' width='100'>
      <div id='label-\${index}' style='font-size:11px;display:none;'></div>
    </div>
  `;
}

function flipCard(index) {
  if (selectedCards.length >= maxSelections || selectedCards.includes(index)) return;

  alert("선택한 카드가 열립니다!! 연세 주타 마스터님께 리딩을 들으셔요!");
  selectedCards.push(index);
  const card = shuffledCardData[index];
  document.getElementById('img-' + index).src = card.이미지;
  document.getElementById('label-' + index).textContent = labels[selectedCards.length - 1] + ": " + card.이름;
  document.getElementById('label-' + index).style.display = "block";

  if (selectedCards.length === maxSelections) {
    showFinalSelection();
  }
}

function showFinalSelection() {
  document.getElementById("title-container").innerHTML = `
    <h2>🔮 주역 타로 리딩 ✨</h2>
    <h3>(총운 → 아침운 → 오후운 → 저녁운)</h3>
  `;
}

const shuffledCardData = shuffle(cardData.slice());
const container = document.getElementById("card-container");
shuffledCardData.forEach((card, index) => {
  container.innerHTML += createCard(card, index);
});
